#changing the server port
server.port=8008
#db specific properties
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

#ORM s/w specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Increase maximum file size to 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#upload dir
upload_dir=D:/Study/Blog-Backend/BlogApp/uploadDir

# Allow CORS for all origins
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.web.cors.allowed-headers=*

# Static location configuration to serve files from upload directory
spring.resources.static-locations=file:///D:/Study/Blog-Backend/BlogApp/uploadDir/
